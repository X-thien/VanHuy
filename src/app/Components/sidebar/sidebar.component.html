<div class="sidebar">
  <div class="navigation">
    <ul>
      <li>
        <a [routerLink]="['']">
          <span class="bi bi-house-door-fill"></span>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/search']">
          <span class="bi bi-search"></span>
          <span>Search</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="navigation-1">
    <ul>
      <li>
        <a [routerLink]="['playlist', id]">
          <span class="bi bi-music-note-list"></span>
          <span>Playlist</span>
        </a>
        <!-- eslint-disable -->
        <button class="plus" (click)="createPlaylist()">
          <i class="bi bi-plus-lg"></i>
        </button>
      </li>
    </ul>
    <div class="mainSlider" *ngIf="myPlaylist">
      <div
        class="playlist"
        *ngFor="let item of myPlaylist.items"
        (contextmenu)="handleRightClick($event, item.id)"
      >
        <a [routerLink]="['playlist', item.id]">
          <div class="img-playlist">
            <ng-container
              *ngIf="item.images && item.images.length > 0; else noImg"
            >
              <img [src]="item.images[0].url" alt="" />
            </ng-container>

            <ng-template #noImg>
              <i class="bi bi-music-note-beamed"></i>
            </ng-template>
          </div>
          <div class="content">
            <div class="name">
              <p>{{ item.name }}</p>
            </div>
          </div>
        </a>
        <div
          class="menu"
          *ngIf="showMenuId === item.id"
          (click)="deletePlaylist(item.id)"
        >
          <p>XÃ³a</p>
        </div>
      </div>
    </div>
  </div>
</div>
