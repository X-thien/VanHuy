<div class="edit" *ngIf="isVisible">
  <!-- eslint-disable -->
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="layout-edit">
      <div class="edit-name">
        <p>Sửa thông tin chi tiết</p>
        <i (click)="closeModal()" class="bi bi-x"></i>
      </div>
      <ng-container
        *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched"
      >
        <div class="notification">
          <span>Vui lòng nhập tên</span>
        </div>
      </ng-container>
      <div class="content-edit">
        <div class="edit-img">
          <ng-container *ngIf="imgUrl; else noImg"></ng-container>
          <img *ngIf="imgUrl" [src]="imgUrl" alt="" />
          <ng-template #noImg>
            <div class="img-ct">
              <button><i class="bi bi-music-note-beamed"></i></button>
            </div>
          </ng-template>
          <input
            #fileImg
            type="file"
            id="fileImg"
            (change)="onImgChange($event)"
          />
          <div
            *ngIf="isLoading"
            class="d-flex justify-content-center text-primary"
          >
            <div class="spinner-border" role="status"></div>
          </div>
          <div class="hover" (click)="clickInput()">
            <span>Chọn ảnh</span>
          </div>
        </div>

        <div class="right-edit">
          <div class="name-playlist">
            <input
              id="name"
              type="text"
              [value]="playlistName"
              formControlName="name"
            />
          </div>
          <div class="description">
            <textarea name="" id="" placeholder="Nhập mô tả"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="button">
      <button type="submit">Lưu</button>
    </div>
  </form>
</div>
